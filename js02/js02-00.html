<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <style>
        .container{
            display: grid;

            /* grid */
            /* grid-template-columns: 100px 100px 200px;
            grid-template-rows: 150px 150px; */

            /* fr */
            /* grid-template-columns: 1fr 4fr 1fr;
            grid-template-rows: 50px 200px 50px; */

            /* repeat */
            /* grid-template-columns: repeat(4, 1fr) 2fr 3fr;
            grid-template-rows: 50px 200px 50px;     */
        }

        .a1{
            background-color: aqua;
            grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 2;
        }
        .a2{
            background-color: darkblue;
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 2;
            grid-row-end: 3;
        }
        .a3{
            background-color: greenyellow;
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 2;
            grid-row-end: 3;
        }
        .a4{
            background-color: salmon;
            grid-column-start: 3;
            grid-column-end: 4;
            grid-row-start: 2;
            grid-row-end: 3;
        }
        .a5{
            background-color: orange;
            grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 3;
            grid-row-end: 4;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="a1">1</span>
        <span class="a2">2</span>
        <span class="a3">3</span>
        <span class="a4">4</span>
        <span class="a5">5</span>
    </div>
</body>
</html>
