<!DOCTYPE html>
<html lang="ko">
<head>
    <title>로또 풀이</title>
</head>
<body>
    <script>
        const lotto =[];
        for(let i=1;i<45;i++){
            while (lotto.length<6){
                 let ran = Math.floor(Math.random()*45)+1;  // 1~45까지 랜덤숫자
                if(lotto.indexOf(ran)==-1)lotto.push(ran);
        }
    }
        document.write(lotto);  
    </script>
</body>
</html>
