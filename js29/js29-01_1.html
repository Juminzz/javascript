<!DOCTYPE html>
<html lang="ko">
<head>
    <title>라디오 풀이 (for of)</title>
    <script src="https://unpkg.com/typeit@8.7.0/dist/index.umd.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{
            const h3f = document.createElement("h3");
            const hr = document.createElement("hr");
            const h3r = document.createElement("h3");
            document.body.append(h3f);
            h3f.innerHTML = '# 좋아하는 애완동물을 선택해주세요';
            const ani = ['강아지','고양이','앵무새','거북이','토끼','다람쥐'];
            for (let an of ani){
                let input = document.createElement('input');
                let span = document.createElement('span');
                document.body.append(input,span);
                input.type = 'radio'
                input.name = 'pet'
                input.value = an
                span.innerHTML = an
                input.addEventListener('change', ()=>{
                    let choice = event.currentTarget
                    h3r.innerHTML= `좋아하는 애완동물은 ${choice.value} 입니다`
                    new TypeIt(h3r)
                    .pause(1000)
                    .type(`좋아하는 애완동물은 ${choice.value} 입니다`)
                    .go()
                });
            }      
            document.body.append(hr,h3r);

            h3f.style.cssText = ' --ti-cursor-margin-left: 0.1em; --ti-cursor-color: rgb(80, 95, 235);color : rgb(89, 215, 249);'

            // h1.textContent = 'JavaScript is my favorite programming language'
            h3f.textContent = '# 좋아하는 애완동물을 선택해주세요.'
            new TypeIt(h3f)
            .pause(1000)
            .go()
        });
    </script>
</head>
<body>
    
</body>
</html>
