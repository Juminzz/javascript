                input1.setAttribute('name', 'pet'); // name은 pet으로 생성

                document.body.append(input1);
                span.innerHTML = aa[i];  // span에 aa배열 개수마다 생성
                document.body.append(span);

                input1.addEventListener('change',()=>{
                    const current = event.currentTarget

                    }

            })
