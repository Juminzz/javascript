<!DOCTYPE html>
<html lang="ko">
<head>
    <title>arguments</title>
</head>
<body>
    <script>
        function sample(){
            console.log (arguments);
            // for (let i=0;i<arguments.length;i++){
            //     console.log (`${i}번째 요소 : ${arguments[i]}`);
            // }
            for (const out of arguments){
                console.log (`${arguments.indexof(out)}번째 요소 : ${out}`);
                // 유사배열이라 indexof가 동작하지 않아서 최신문법인 Array.from을 사용함
            }
            console.log(typeof(arguments))
            console.log(Array.isArray(arguments))
        }
        // sample(1,2,3);

        // sample(1,2,3,4,5,6);
