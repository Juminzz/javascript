<!DOCTYPE html>
<html lang="ko">
<head>
    <title>연습문제</title>
</head>
<body>
    <script>
        const multiplyAll = function(a,b){
            let output = 1;
            for (let i=a;i<=b;i++){
                output *= i;
            }
            return output;
        }
        console.log (multiplyAll(1,2));
        console.log (multiplyAll(1,3));

        const max = function(array){
            let output = array[0]
            for (const item of array){
                if (output < item){
                    output = item;
                }
            }
            return output;
        }
        console.log (max([1,2,3,4]));

        const max2 = function(...array){
            let output = array[0];
            for (const item of array){
                if (output < item){
                    output = item;
                }
            }
            return output;
        }
        console.log (max2(1,2,3,4));
    </script>
</body>
</html>
