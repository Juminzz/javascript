<!DOCTYPE html>
<html lang="ko">
<head>
    <title>로또</title>
</head>
<body>
    <button onclick="lot(45,6)">눌러보세요</button>
    <script>
            function lot(num,set){
            let lotto =[];
            for (let i=0;i<set;i++){   
                let ran = Math.floor(Math.random()*num)+1;     
            
                    lotto.push(ran); 
            }
            document.write(lotto);    
    }
    </script>
</body>
</html>
