<!DOCTYPE html>
<html lang="ko">
<head>
    <title>예제 풀이1</title>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{
            const h1 = document.createElement('h1');
            const b1 = document.createElement('button');
            const b2 = document.createElement('button');
            const bx = document.createElement('button');
            document.body.append(b1,b2,bx,h1);
            b1.innerHTML = '동작버튼'
            b2.innerHTML = '해제버튼'
            bx.innerHTML = '잠금버튼'
            let islock = false;
            // 안잠겼다는 변수 만듬
            
            b1.addEventListener('click',()=>{
                if(!islock){
                    setTimeout(()=>{
                        document.body.appendChild(h1)
                        h1.textContent = '안녕하세요. 반갑습니다.'
                    },3000)
            }})
            b2.addEventListener('click',()=>{
                if(islock){
                    setTimeout(()=>{
                        document.body.removeChild(h1)
                    },3000)
            }})
            bx.addEventListener('click',()=>{
                if(islock){
                    b1.innerHTML = '동작버튼'
                    b2.innerHTML = '해제버튼'
                    bx.innerHTML = '잠금버튼'
                }else {
                    b1.innerHTML = '버튼잠김'
                    b2.innerHTML = '버튼잠김'
                    bx.innerHTML = '잠금버튼'
                }
                islock = !islock;
                console.log(!islock);
            });
        })
    </script>
</head>
<body>
           <!-- 동작 버튼을 누르면
 3초뒤 다음과 같은 글자가 나타난다.
'안녕하세요. 반갑습니다.
해제 버튼을 누르면
3초뒤 다음 문구가 사라진다.
'안녕하세요. 반갑습니다.
잠금버튼을 누르면
동작버튼과 해제버튼이 눌러지지 않는다.
잠금버튼을 한번 더 누르면
동작버튼과 해제버튼이 동작가능하다.
현 상태를 나타내는 표현은 알아서 하시길... -->
</body>
</html>
