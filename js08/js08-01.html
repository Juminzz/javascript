<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            text-align: center;
        }
        tr:nth-child(2n+1){
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    </table>
    <script>
        let list='<table border="1">';
        let k=1;

        for (let i=0;i<5*2;i++){          // 0~5 까지 tr을 만듬
            list +=`<tr>`
                if (i%2 ==0){
                for (let j=0;j<10;j++){     // 0~10까지 td를 만들고 k를 증가시킴
                    list +=('<td>'+k++ +'</td>');
                }
            }else{
                for (let j=0;j<10;j++){  
                    list +=('<td>d</td>');
            }
        }
            list +=`</tr>`
        }list +=`</table>`
        document.write(list);
         
    </script>
</body>
</html>
