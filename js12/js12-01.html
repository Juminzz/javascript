    // sample(4,5,6,7,82);



    function sample(name,age,...items){   
        console.log (name,age,items);
    }
    sample(1);          // 1 undefined []
    sample(1.,2);       // 1 2 []
    sample('안녕');     // 안녕 undefined []
    sample([1,2,3],[4,5]);  // (3) [1, 2, 3] (2) [4, 5] []
    sample([(1,2)],[(4,5)]);  // [2]0: 2length: 1[[Prototype]]: Array(0) [5] []
    sample(4,5,6,7,82);     // 4 5 (3) [6, 7, 82]
</script>
