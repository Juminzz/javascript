<!DOCTYPE html>
<html lang="ko">
<head>
    <title>min 함수</title>
</head>
<body>
    <script>
        function min(first, ...rests){
            // 변수 선언하기
            let output;
            let items;

            console.log (`이것이 첫줄`+first);
            console.log (typeof(first));    // 확인 안됨
            console.log (Array.isArray(first));   // first 값이 배열이냐 = true
            console.log (Array.isArray(first[0])); // first의 첫번째값 false

            console.log (`이것이 첫줄`+rests);
            console.log (typeof(rests));    // 숫자로 확인
            console.log (Array.isArray(rests));   // false
            console.log (Array.isArray(rests[0])); // false


            // 매개변수의 자료형에 따라 조건 분기하기
            if (Array.isArray(first)){
                output = first[0];
                items =first;
            }else if (typeof(first) === 'number'){
                output = first;
                items =rests;
            }

            // 최소값 구하는 공식
            for (const item of items){
                if (output > item){
                    output = item;
                }
            }
            return output;
        }
        // console.log (`min(배열) : ${min([52,273,32,103,275,24,57])}`);
        console.log (`min(숫자, ...) : ${min(52,273,32,103,275,24,57)}`);
    </script>
</body>
</html>
