<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        const  arr1 = [1,2,3];
        const  arr2 = [4,5,6];
        const  arr3 = [7,8,9];
        
        // allArr 안에 다 합치기
        const allArr = [];      // 빈 배열 allArr 선언
        allArr.push(...arr1);   // allArr안에 나머지 매개변수 arr1 추가
        allArr.push(...arr2);   // allArr안에 나머지 매개변수 arr2 추가
        allArr.push(...arr3);   // allArr안에 나머지 매개변수 arr3 추가
        // const allArr = [...arr1, ...arr2, ...arr3]; // 이 방법도 됨

        document.write(arr1+'<br>');    // arr1 배열
        document.write(arr2+'<br>');    // arr2 배열
        document.write(arr3+'<br>');    // arr3 배열
        document.write(`<br>`+allArr);  // allArr 배열
        document.write(`<br>`+allArr.length+'<br>'); // allArr의 길이
        document.write(`<br>`+Array.isArray(allArr)); // allArr이 배열인지 결과값
    </script>
</body>
</html>
