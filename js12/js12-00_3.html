<!DOCTYPE html>
<html lang="ko">
<head>
    <title>깊은복사, 얕은복사</title>
</head>
<body>
    <script>
        /* 기본형 얕은복사 */
        let v1 = '얕은 복사';   // 얕은 복사
        let v2 = v1;            // 얕은 복사
        console.log (v1);       // 얕은 복사
        console.log (v2);       // 변할까?
        console.log (v1==v2);   // true
        console.log (v1===v2);  // true

        v2 = '변할까?';
        console.log (v1);
        console.log (v2);

        /* 참조형 얕은복사 */
        let arr1 = [11,22,33,44,55];
        let arr2 = arr1;
        console.log (arr1); // [11, 22, 33, 44, 55]
        console.log (arr2); // [11, 22, 33, 44, 55]
        arr2[0] = 11111
        console.log (arr1); // [11111, 22, 33, 44, 55]
        console.log (arr2); // [11111, 22, 33, 44, 55]

        console.log (arr1 == arr2); // true
        console.log (arr1 === arr2); // true

        /* 참조형 깊은복사 */
        let ar1 = [1,2,3,4,5];      
        let ar2 = [...ar1];
        console.log (ar1);      // [1, 2, 3, 4, 5]
        console.log (ar2);      // [1, 2, 3, 4, 5]
        ar2[0] = 111111; 
        console.log (ar1 == ar2);   // false
        console.log (ar1 === ar2);  // false
    </script>
</body>
</html>
