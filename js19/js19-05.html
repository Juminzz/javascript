<!DOCTYPE html>
<html lang="ko">
<head>
    <title>p.289 예제 5</title>
    <script src="../js19/lodash.js"></script>
</head>
<body>
    <script>
        //ASC(Ascending) 오름차순
        //DESC(Descending) 내림차순

        const books = [{
            name : '혼자 공부하는 파이썬',
            price : 18000,
            publisher : '한빛미디어'
        },{
            name : 'HTML5 웹 프로그래밍 입문',
            price : 26000,
            publisher : '한빛아카데미'
        },{
            name : '머신러닝 딥러닝 실전 개발 입문',
            price : 30000,
            publisher : '위키북스'
        },{
            name : '딥러닝을 위한 수학',
            price : 25000,
            publisher : '위키북스'
        }]
        const arr = _.orderBy(books,['name'],['asc']); // 키,값 [] , 오른차순
        const arr4 = _.orderBy(books,book=>book.name); // 위와 같은 값인데 다른방법
        const arr2 = _.orderBy(books,['name'],['desc']); // 내림차순
        const arr3 = _.orderBy(books,['name','price'],['asc']);
        console.log (arr);
        console.log (arr2);
        console.log (arr3);
        console.log (arr4);
    </script>
</body>
</html>
