<!DOCTYPE html>
<html lang="ko">
<head>
    <title>객체 변환</title>
</head>
<body>
    <script>
        let a = [];
        let b = 17;
        let c = 'orange';
        let d = new Array();
        let e = new Number(17);
        let f = new String('orange');

        console.log(a, typeof a);
        console.log(b, typeof b);
        console.log(c, typeof c);
        console.log(d, typeof d);
        console.log(e, typeof e);
        console.log(f, typeof f);
    </script>
</body>
</html>
