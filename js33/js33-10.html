<!DOCTYPE html>
<html lang="ko">
<head>
    <title>클래스의 고급기능 (클래스 활용)</title>
</head>
<body>
    <script>
        class Rectangle{
            constructor(width,height){
                this.width = width
                this.height = height
            }
            getP(){
                return (this.width+this.height)*2;
            }
            getA(){
                return this.width*this.height;
            }
        }
        const rect1 = new Rectangle(10,20)
        console.log('둘레 '+rect1.getP());
        console.log('넓이 '+rect1.getA());
    </script>
</body>
</html>
