<!DOCTYPE html>
<html lang="ko">
<head>
    <title>클래스의 고급기능(get,set키워드3)</title>
</head>
<body>
    <script>
        class Person{
            #age;
            constructor(name,age,gender){
                this.name = name;
                this.age = age;
                this.gender = gender;
            }
            // getter
            get age(){
                return this.#age
            }

            // setter
            set age(value){
                if(value>0 && value < 90){
                    this.#age = value;
                }
            }
            print(){
                console.log('이름 :'+this.name+' 나이 :'+this.#age+' 성별 :'+this.gender);
            }
        }
    </script>
</body>
</html>
