<!DOCTYPE html>
<html lang="ko">
<head>
    <title>클래스의 고급기능 (클래스예외처리)</title>
</head>
<body>
    <script>
        class Rectangle{
            constructor(width,height){
                this.width = width
                this.height = height
            }
            getP(){
                return (this.width+this.height)*2;
            }
            getA(){
                return this.width*this.height;
            }
        }
        // extends = 상속 부모(Rectangle)
        // super는 Rectangle 값을 땡겨온다.
        class Square extends Rectangle{
            constructor(length){ // super의 각각 length에다가 넣어줌
                
                if(length<=0){throw '길이는 0보다 커야합니다'} // 0보다 작으면 오류 발생
                
                super(length,length); // constructor(width,height)에서 가져옴
            }
        }
        const square = new Square(10);
        console.log('둘레1 :'+square.getP(),'면적1 :'+square.getA())
    </script>
</body>
</html>
