<!DOCTYPE html>
<html lang="ko">
<head>
    <title>자료형 검사</title>
    <script>
         console.log ('-------자료형 검사-----------');
         console.log ("typeof('')=>" +typeof(''));
         console.log ("typeof('문자열')=>" +typeof('문자열'));
         console.log ("typeof('1234')=>" +typeof('1234'));
         console.log ("typeof('true')=>" +typeof('true'));
         console.log ('');
         console.log ("typeof(7788)=>" +typeof(7788));
         console.log ("typeof(true)=>" +typeof(true));
         console.log ("typeof(false)=>" +typeof(false));
        //  typeof 연산자의 결과 8가지
        //  string, number, boolean, undefined, function, object, symbol, bigint
    </script>
</head>
<body>
</body>
</html>
