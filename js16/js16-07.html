<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <script>
        const COUNTER = (function (){
            let curr = 0; //var, let 선언시 외부에서 접근안됨.

            return {
                getCurrentValue: function () {
                    return curr;
                },
                increaseValue: function () {
                    curr++;
                    return curr;
                },
                decreaseValue: function () {
                    curr--
                    return curr;
                }
            }
        })()
        console.log(COUNTER.curr); // private하게 객체의 속성을 보호해줌
        console.log(COUNTER.getCurrentValue()); //Closure현상을 통해 curr값을 가져옴
        console.log(COUNTER.increaseValue());
        console.log(COUNTER.decreaseValue());
    </script>
</head>

</body>
</html>
