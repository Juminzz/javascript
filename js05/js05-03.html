<!DOCTYPE html>
<html lang="ko">
<head>
    <title>369 게임</title>
    <style>
        .a1{
            background-color: darkgrey;
        }
        .a2{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <script>
        for (let i=1;i<=300;i++){
            if (i%15 ==0){   // 15의 배수
                document.write(`<mark>와우</mark>`);
                document.write('&nbsp; \n');
            }else if (i%5==0){         // 5의 배수
                document.write(`<span class="a1">wow</span>`);
                document.write('&nbsp; \n');
            }else if (i%3 == 0){       // 3의 배수
                document.write(`<span class="a2">짝</span>`);
                document.write('&nbsp; \n');
            }else{                      // 다 아닌값 출력
                document.write(i);
                document.write('&nbsp; \n');
            }
        }
    </script>
</body>
</html>
