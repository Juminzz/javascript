<!DOCTYPE html>
<html lang="ko">
<head>
    <title>for문 응용</title>
</head>
<body>
    <script>
        //for (let i=1;i<100;i+=2){  // i=i+1과 i+=1식으로 변경가능하며 숫자와 식을 바꿔 값의 증가량을 바꿀수있다.
        for (let i=100;i>0;i-=2){       // 2씩 작아짐
            document.write(i+"  ");
        }
    </script>
</body>
</html>
