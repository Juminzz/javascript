<!DOCTYPE html>
<html lang="ko">
<head>

    <title>스무고개</title>
</head>
<body>
    <script>
        // for문으로 만든 스무고개
        let user='';
        let cc = 5;
        const ran = parseInt(Math.random()*100+1);
        for (let i=1;i<=100;i++){
            cc--
            user = Number(prompt('1 ~ 100중에 하나를 적어주세요'));
        if(ran>user){
            alert('정답보다 큰 값입니다. 남은기회 : ' + cc);
        }
        if(ran<user){
            alert('정답보다 작은 값입니다. 남은기회 : ' +cc);
        }else if(ran==user){
            alert('정답입니다. 축하드려요' +cc);
            break;
        }else if(cc==0){
            break;
        }
    }
    if (ran==user){
                document.write(`<h1>정답입니다 축하드려요 !!</h1>`);
            }else{
                document.write(`<h1>기회를 모두 소진하셨습니다. <br><br>정답은 ${ran}입니다.</h1>`);
            }
    </script>
</body>
</html>
