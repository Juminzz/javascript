<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.6/dayjs.min.js"></script>
</head>
<body>
    <script>
        let now = dayjs();
        // document.write(`${now}<br> ${now.format()}`);
        document.write(now+"<br>"+now.format()+"<br>"+now.format("YYYY/MM/DD")+"<br>"+now.format("YYYY-MM-DD-HH:mm:ss")+"<br>"+now.format("YYYY년MM월DD일HH시mm분ss초"));
    </script>
</body>
</html>
