<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
</head>
<style>
    table{
        border-collapse: collapse;
        text-align: center;
    }
</style>
<body>
    <script>
        // 50000원 = m50k , m50kz
        // 10000원 = m10k , m10kz
        // 5000원 = m5k, m5kz
        // 1000원 = m1k , m1kz
        // 500원 = c500, c500z
        // 100원 = c100, c100z
        // 50원 c50, c50z
        // 10원 c10, c10z 
        const money = Number(prompt('거스름 돈을 입력하세요'));
        let = m50k=m10k=m5k=m1k=c500=c100=c50=c10=m50kz=m10kz=m5kz=m1kz=c500z=c100z=c50z=c10z=0;

        if(money){
            m50k = parseInt(money/50000);   // parseInt 몫만 구함
            m50kz = money%50000;        // m50kz는 50000으로 나눈 나머지값
        }
        if(m50kz){          // 50000원으로 나눈 나머지를 10000원 개수를 구함
            m10k = parseInt(m50kz/10000);     // 몫 (지폐 개수) 
            m10kz = m50kz%10000;            // 나머지
        }
        if(m10kz){
            m5k = parseInt(m10kz/5000);     // 몫 (지폐 개수)
            m5kz = m10kz%5000;              // 나머지
        }
        if(m5kz){
            m1k = parseInt(m5kz/1000);      // 몫 (지폐 개수)
            m1kz = m5kz%1000;               // 나머지
        }
        if(m1kz){
            c500 = parseInt(m1kz/500);      // 몫 (지폐 개수)
            c500z = m1kz%500;               // 나머지
        }
        if(c500z){
            c100 = parseInt(c500z/100);     // 몫 (지폐 개수)
            c100z = c500z%100;              // 나머지
        }
        if(c100z){
            c50 = parseInt(c100z/50);       // 몫 (지폐 개수)
            c50z = c100z%50;                // 나머지
        }
        if(c50z){
            c10 = parseInt(c50z/10);        // 몫 (지폐 개수)
            c10z = c50z%10;                 // 나머지
        }
        let result = `입력하신 ${money}원을 거스름돈을 분리하면<br><br><br><br><br> `
        result += `<table border="1"> 
            <tr>
                <th>잔돈</th>
                <th>개수</th>
            </tr>
            <tr>
                <td>5만원권</td>
                <td>${m50k}개</td>
            </tr>
            <tr>
                <td>1만원권</td>
                <td>${m10k}개</td>
            </tr>
            <tr>
                <td>5천원권</td>    
                <td>${m5k}개</td>   
            </tr>
            <tr>
                <td>1천원권</td> 
                <td>${m1k}개</td> 
            </tr>
            <tr>
                <td>500원</td>
                <td>${c500}개</td>
            </tr>
            <tr>
                <td>100원</td>
                <td>${c100}개</td>
            </tr>
            <tr>
                <td>50원</td>
                <td>${c50}개</td>
            </tr>
            <tr>
                <td>10원</td>
                <td>${c10}개</td>
            </tr>
            </table>
            `
        console.log(result);
        document.write(result);
    </script>
</body>
</html>
