<!DOCTYPE html>
<html lang="ko">
<head>
    <title>배열을 오브젝트로</title>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{
            const arr = ['밥먹자','놀자','공부하자','잠자자','춤추자'];
            const key = ['식사','놀때','학습','수면','춤'];
            const obj = {}; 
            
            /* 배열을 오브젝트로 만들기 1 */
            // arr.forEach((v,i)=>{
            //     obj[i] = v;
            // })
            // console.log(obj);

            /* 배열을 오브젝트로 만들기 2 , 키도 지정해 보기 */
            arr.forEach((v,i)=>{
                obj[key[i]] = v;
            })
            console.log(obj);
        })
    </script>
</head>

</body>
</html>
