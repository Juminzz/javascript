<!DOCTYPE html>
<html lang="ko">
<head>
    <title>달러 환율 계산기(구)</title>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{
            const input = document.createElement('input');
            const button = document.createElement('button');
            const p = document.createElement('p');
            document.body.append(input,'달러',button,p);
            button.innerHTML = '계산'
            
            const won = 1313
            button.addEventListener("click",()=>{
                const dollar = input.value *1
                if(isNaN(dollar)){  // 숫자가 아닐때
                    p.textContent = '숫자만 입력하세요'
                    return; // 밑에거 출력안함 조기종료
                }
                sum = dollar *won
                p.textContent = sum.toLocaleString("ko-KR") +'원'
            });
        })
    </script>
</head>
<body>
</body>
</html>
