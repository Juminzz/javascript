<!DOCTYPE html>
<html lang="ko">
<head>
    <title>구글 단위 변환프로그램</title>
    <style>
        #name1:hover{
            background-color: rgb(148, 230, 184);
        }
        #name2:hover{
            background-color: rgb(148, 230, 184);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{
            const div = document.createElement('div');
            const input1 = document.createElement('input');
            const select1 = document.createElement('select');
            const input2 = document.createElement('input');
            const p = document.createElement('p');
            const select2 = document.createElement('select');
            input1.setAttribute('id','name1');
            input2.setAttribute('id','name2');
            const name1 = document.querySelector('#name1');
            // appnendChild는 리턴이 되고 append는 안된다.
            document.body.appendChild(div).append(p,input1,select1,'=',input2,select2);
            
            
            const omenu = ['킬로미터','미터','센티미터','밀리미터','마이크로미터'];
            for (let menu of omenu){  // omenu를 menu에 반복적으로 담는다.
                let option1 = document.createElement('option');  // option1 변수에 option 생성
                select1.appendChild(option1);   //select1에 option1 출력
                option1.innerHTML = menu; // option1에 menu 출력
                select1.addEventListener('change',(event)=>{
                    const o = event.currentTarget.value;
                    if(option1.selected){
                        document.getElementById("name2").value= `${input1.value*1000}`;
                    }
                });
            }
            for (let menu of omenu){
                let option2 = document.createElement('option');  
                select2.appendChild(option2);             
                option2.innerHTML = menu; 
            }
        });
    </script>
</head>

</body>
</html>
