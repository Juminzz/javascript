<!DOCTYPE html>
<html lang="ko">
<head>
    <title>불 연산자</title>
    <script>
        console.log('-------&&논리곱 연산-----------');
          //      &&연산자는 양쪽 값이 둘다 같아야 결과가 true
        console.log('true && true=' +(true && true));
        console.log('true && false=' +(true && false));
        console.log('false && true=' +(false && true));
        console.log('false && false=' +(false && false));
        console.log('-------||논리곱 연산-----------');
        //      ||연산자는 한쪽값만 true여도 결과가 ture
        console.log('true || true=' +(true || true));
        console.log('true || flase=' +(true || false));
        console.log('false || true=' +(false || true));
        console.log('false || false=' +(false || false));
        console.log('---------------------------------');
    </script>
</head>

</body>
</html>
