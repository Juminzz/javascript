<!DOCTYPE html>
<html lang="ko">
<head>
    <title>try catch finally</title>
</head>
<body>
    <script>
        let num = +prompt('양의 정수를 입력하세요',35) // 숫자로 변환
        let diff, result
        
        function fib(n){
            if(n<0 || Math.trunc(n) !=n){
                throw new Error('음수나 정수가 아닌 값을 처리 못함 !');
            }
            return n<=1 ? n : fib(n-1) + fib(n-2) // 재귀함수
        }

            let start = Date.now()
            
            try{
                result = fib(num)
            }catch(e){
                result = e
            }finally{
                diff =  Date.now() - start
            }
            alert(result||'에러발생');
            alert('연산시간 : ' +diff+'ms');
    </script>
</body>
</html>
