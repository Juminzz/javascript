<!DOCTYPE html>
<html lang="ko">
<head>
    <title>try catch 상황1</title>
</head>
<body>
    <script>
        try{
            JSON.parse('{잘못된 형식의 JSON ㅋㅋㅋ}');
        }
        catch(e){
            console.log(e); // SyntaxError: Expected property name or '}' in JSON at position 1
            console.log(e.name); // SyntaxError
            console.log(e.message); // Expected property name or '}' in JSON at position 1
        }
        finally{
        }
    </script>
</body>
</html>
