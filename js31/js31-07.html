<!DOCTYPE html>
<html lang="ko">
<head>
    <title>try catch 상황3</title>
</head>
<body>
    <script>
        try{
            goodmorning()
            throw '점심시간 배고파서 안되겠다..'
            console.log('try 구문의 마지막 줄');
        }
        catch(e){
            console.log('에러발생:'+ e);
        }
        finally{
            console.log('무조건 실행되는 라인');
        }
        function goodmorning(){
            console.log('좋은아침 배고파!');
        }
    </script>
</body>
</html>
