<!DOCTYPE html>
<html lang="ko">
<head>
    <title>style</title>
</head>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            const header = document.querySelectorAll('span');
            header.forEach((v,i)=>{
                v.textContent = 'HEADERS '+(i+1);
                v.style.magin = '10px'
                if(i%2==0){
                    v.style.color = '#fff'
                    v.style.backgroundColor = '#000'
                }else{
                    v.style.color = 'black'
                    v.style.backgroundColor = 'yellow'
                }
            })
        })
    </script>
<body>
