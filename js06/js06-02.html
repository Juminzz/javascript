<!DOCTYPE html>
<html lang="ko">
<head>
    <title>스무고개</title>
</head>
<body>
    <script>
        const ran = parseInt(Math.random()*100+1);   // parseInt = 정수
        let ct = 0;
        for (;ct<5;){
            ct++
            let user =Number(prompt('1 ~ 100까지 숫자를 입력하세요'+ct+'번째중'));
            if (ran==user){
            alert(`맞췄습니다 축하합니다.`);break;
        }   else if (ran>user){
            alert('정답보다 숫자가 더 큽니다.<br>'+ct+'번 남았습니다3');
        }   else {
            alert('정답보다 숫자가 더 작습니다.'+ran);
        }
    }
    </script>
</body>
</html>
