<!DOCTYPE html>
<html lang="ko">
<head>
    <title>배열 초기화</title>
</head>
<body>
    <script>
        const arr =[]; 
        arr[0] = '안녕';
        arr[5] = 1234;
        console.log(arr);
        // arr=[];      // const 일때 작동안함 초기화
        arr.length =0;   // const 일때 작동함  초기화
        console.log(arr);
    </script>
</body>
</html>
