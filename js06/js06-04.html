<!DOCTYPE html>
<html lang="ko">
<head>
    <title>로또</title>
</head>
<body>
    <script>
        let lotto = [];
        for (i=0;i<6;i++){   
            num = parseInt(Math.random()*45)+1;     // 1부터 45인 랜덤 정수
            if (lotto.indexOf(num)==-1){      // num이 포함하지 않으면 -1로 나옴
                lotto.push(num);            // lotto에 num을 추가
            }else {
                i--; //dd
            }
        }
        lotto.sort(function(a,b){return a-b});
        document.write(lotto);
    </script>
</body>
</html>
