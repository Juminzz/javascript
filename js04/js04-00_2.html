<!DOCTYPE html>
<html lang="ko">
<head>
    <title>랜덤</title>
    <script>
       const ran = parseInt(Math.random()*100);    // parseInt = 정수 
       console.log (ran);                          // Math = 0~1미만 소수점
       if (ran>5 && ran<=10){
            document.write("레어 당첨");
       }
       if (ran>2 && ran<=5){
            document.write("유니크 당첨");
       }
       if (ran<=2){
            document.write("레전드 x2개 당첨");
       }
       if (ran>10){
            document.write("일반");
       }    
    </script>
</head>
<body>
    
</body>
</html>
