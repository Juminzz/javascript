<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        console.group('제 1그룹'); // 닫을때는 console.groupend()로 마무리
        console.info('정보입니다');
        console.warn('경고입니다');
        console.group('제 1그룹');
        console.error('에러입니다');
        console.log('로그입니다');
        console.groupEnd();
        console.debug('디버그입니다');
        console.groupEnd();
        console.log('%c강력합니다','background-color:gray;border: 1px solid red;margin:2px;color: #fff;font-size: 30px');
        // border이후 스타일 코드를 %c 앞에다가 붙여넣는다.
    </script>
</body>
</html>
