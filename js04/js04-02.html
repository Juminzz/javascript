<!DOCTYPE html>
<html lang="ko">
<head>
    <title>배열 요소 추가</title>
</head>
<body>
    <script>
        const todo = [];
        // console.log(todo.push('우유 구매'));  // array안에 내용추가 push
        todo.push('우유 구매');
        todo.push('업무 메일 확인하기');
        todo.push('필라테스 수업');
        console.log(todo);
        todo[5] ='갑툭튀';     // 5번이 없는데 추가함 []안에 추가해야함
        todo[todo.length] = '완료 1'  // lengh로 인해 마지막 인덱스 뒤에 추가함
        console.log(todo.length);
        // todo[0] ='우유 남음 삭제';  // 같은 리스트에 있으면 기존을 덮어버림
        // 크롬 개발자 콘솔에서 todo[todo.length] = '완료 1'를 넣고 테스트 해본다.
    </script>
</body>
</html>
