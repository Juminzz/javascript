<!DOCTYPE html>
<html lang="ko">
<head>
    <title>기본 셀렉트 태그</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"> </script>
    <style>
        .form-select:hover{
            background-color: rgb(179, 228, 228);
            display: flex;
        }
        .form-select{
            width: 30%;
            margin: auto;
            text-align-last: center;
        }
        p{
            text-align: center;
            margin-top: 100px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{
            const select = document.getElementsByTagName('select');
            const p = document.getElementsByTagName('p');
            select[0].addEventListener('change',(event)=>{
                // const options = event.currentTarget.options;
                // console.log('options:'+options)
                // const index = event.currentTarget.options.selectedIndex;
                // console.log('index:'+index)
                // p[0].innerHTML = `선택 : ${options[index].textContent}`;
                // console.log('options[index]'+options[index]);

                p[0].innerHTML = `선택: ${event.currentTarget.value}`; // 위랑 같은 결과 짧게 씀
            });
        });
    </script>
</head>
<body>
    <select class="form-select" aria-label="Default select example">
        <option selected>떡볶이</option>
        <option>순대</option>
        <option>오뎅</option>
        <option>튀김</option>
      </select>
    <p>선택 : 떡볶이</p>
</body>
</html>
