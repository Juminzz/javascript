<!DOCTYPE html>
<html lang="ko">
<head>
    <title>map()</title>
</head>
<body>
    <script>
        let numbers = [12,2,5,7,11,23];
        let chnumbers = numbers.map(function (value,index,array){
            return value*value
        })

        chnumbers.forEach(console.log);
    </script>
</body>
</html>
