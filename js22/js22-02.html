<!DOCTYPE html>
<html lang="ko">
<head>
    <title>문서 객체 생성/이동하기</title>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{
            const div1 = document.createElement('div');
            const div2 = document.createElement('div');
            const h1 = document.createElement('h1');
            const hr = document.createElement('hr');
            const h2 = document.createElement('h1');
            div1.innerHTML = '<h1>첫 번째 div 태그 내부</h1>'
            div2.innerHTML = '<hr><h1>두 번째 div 태그 내부</h1>'
            h1.innerHTML = '내부의 h1'
            document.body.append(div1,div2);

            // 서로가 서로를 반복해서 실행
            const div1_on = _=>{
                div1.appendChild(h1);
                setTimeout(div2_on,1000);
            }
            const div2_on = _=>{
                div2.appendChild(h1);
                setTimeout(div1_on,1000);
            }
            div1_on()
        })
    </script>
</head>

</body>
</html>
