<!DOCTYPE html>
<html lang="ko">
<head>
    <title>화살표함수</title>
</head>
<body>
    <script>
        arr = [1,2,3,4,5];
        // arr.forEach(v=>console.log(v))
        // arr.forEach(()=>console.log(`반복중`))  // length(길이)만큼 순회

    </script>
