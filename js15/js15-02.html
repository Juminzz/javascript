<!DOCTYPE html>
<html lang="ko">
<head>
    <title>연습문제</title>
</head>
<body>
    <script>
        const arr = Array(100).fill(0).map((value,index)=>value+index+1)
        .filter(v=>v%3==0 && v%5==0) 
        // Array쓸때 뒤에 fill은 적어줘야함 초기화 개념 !
        console.log(arr);
    </script>
</body>
</html>
