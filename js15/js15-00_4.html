<!DOCTYPE html>
<html lang="ko">
<head>
    <title>reduce 메소드 응용</title>
</head>
<body>
    <script>
        const arr = Array(100).fill(0).map((v,i)=>v=i+1)
        // console.log (arr);

        /* reduce의 mapping 기능 */
        const arr_oe = arr.reduce((a,c)=>{  // c에대한 결과가 a
            a.push(c%2?'짝수':'홀수');
            return a
        },[])   // 초기값인 0이아닌 []을 넣어줘야함
        console.log(arr_oe);

        /* reduce의 filter 기능 */
        const arr_fil = arr.reduce((a,c)=>{ // c에 대한 결과가 a
            if(c>50)a.push(c);return a  // filter 기능
         },[])
        console.log(arr_fil);
    </script>
</body>
</html>
